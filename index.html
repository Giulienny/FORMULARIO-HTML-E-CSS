<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit=no>
    <link rel="stylesheet" type="text/css" href="main.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>

        <br>
    </div>
    
    <form>

        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="name" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade" required>
                <option selected disabled value="">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia" name="tecnologia1" value="HTML">
                <label for="tecnologia">HTML</label>
                <input type="checkbox" id="tecnologia" name="tecnologia2" value="CSS">
                <label for="checkbox">CSS</label>
                <input type="checkbox" id="tecnologia" name="tecnologia2" value="Javascript">
                <label for="checkbox">Javascript</label>
                <input type="checkbox" id="tecnologia" name="tecnologia2" value="PHP">
                <label for="checkbox">PHP</label>
                <input type="checkbox" id="tecnologia" name="tecnologia2" value="C#">
                <label for="checkbox">C#</label>
                <input type="checkbox" id="tecnologia" name="tecnologia1" value="Python">
                <label for="tecnologia">Python</label>
                <input type="checkbox" id="tecnologia" name="tecnologia1" value="Java">
                <label for="tecnologia">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea rows="3" style="width: 26em" id="experiencia"></textarea>
        </div>

        <button class="botao" type="submit" onsubmit="">Concluído</button>
    </form>
</body>
</html>
